<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musiq Studio on Pi</title>

        <!-- Pi SDK-->
         <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    </head>
    <body>
        <h1>&#127925; Welcome to Musiq Studio on Pi</h1>
        <!-- Login Section-->
     <button onclick="loginWithPi()"> Login with Pi</button>

        <script>
            function loginWithPi() {
                // initialize SDK 
                  Pi.init({ version: "2.0"});

                  //ask for users name as a basic scope
                  Pi.authenticate(
                    ['username'],
                    function onIncomplete() {
                        console.log("Auth incomplete");
                    },
                    function onSuccess(authResult) {
                        console.log("Auth success:", authResult);
                        alert("Welcome, " + authResult.user.username);
                    },
                    function onCancel() {
                        console.log("Auth cancelled");
                    }
                );
            }
