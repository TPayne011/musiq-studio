<!DOCTYPE html>
<html lang="en">
<head>      
  <meta charset="UTF-8">
  <title>Musiq Studio on Pi</title>
  <!--Load Pi SDK-->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  </head>
  <body>
    <h1>Login with Pi Network</h1>
    <button onclick="loginWithPi()">Login with Pi</button>

   <script>
    window.onload=function () {
        
        if (window.Pi) {
            //Initialize SDK
            Pi.init({version: 2.0}),
            console.log("Pi SDK initilized");

            document.getElementById("pi-login").onclick = async function () {
              try {
                const scopes= ['username','payments'];
                const authResult=await pi.authenticate(scopes);
                console.log('User authenticated:', authResult);
                alert('Welcome,' + authResult.user.username);
            } catch (error){
                console.error('Pi login failed:',error);
                alert('Login failed:'+ error.message);
            }
         }; else {
            console.error("Pi SDK not loaded!");
            alert("Pi SDK not loaded. Please check Pi Browser.");
          }
        };

        </script>
        </body>
        </html>
