<!DOCTYPE html>
<html lang="en">
<head>      
  <meta charset="UTF-8">
  <title>Musiq Studio on Pi</title>
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  
  <!--Page + Button Styling-->
  <style>
    body { 
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f9f9f9;
    }
    h1 {color: #333
    }
    button {
       padding: 15px 30px;
       font-size: 20px;
       border-radius: 8px;
       background-color: #6A1B9A;
       color: white;
       border: none;
       cursor: pointer;
       transition: background-color 0.3s ease
    }
    button:hover {

        background-color:#520a9c;
    }
    </style>
 </head>
 <body>
   <h1>Welcome to Musiq Studio &#127826;</h1>
    <button id="pi-login" onclick="loginWithPi()">Login with Pi</button>

   <script>
    // Ensure SDK is ready before using it
    window.onload = function () {
      if (window.Pi) {
            //Initialize SDK
            Pi.init({version: "2.0"}),
            console.log("&#9989; Pi SDK initilized");
      } else {
        console.error("&#10060; Pi SDK not loaded-must run inside Pi Browser");
      }
    };

    // Login handler
    async function loginWithPi() {
     try {
        const scopes= ['username','payments'];
        const authResult = await pi.authenticate(scopes);
                
        console.log("User authenticated:", authResult);
        alert('Welcome, $(authResult.user.username)!');
   }    catch (error) {
        console.error("Pi login failed:",error);
        alert('Login failed:'+ error.message);
   }
 }
 </script>
 </body>
 </html>
