<!DOCTYPE html>
<html lang="en">
<head>      
  <meta charset="UTF-8">
  <title>Musiq Studio on Pi</title>
  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  
  <!--Page + Button Styling-->
  <style>
    body { 
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        background-color: #f9f9f9;
    }
    h1 {color: #333
    }
    button {
       padding: 15px 30px;
       font-size: 20px;
       border-radius: 8px;
       background-color: #6A1B9A;
       color: white;
       border: none;
       cursor: pointer;
       transition: background-color 0.3s ease
    }
    button:hover {

        background-color:#520a9c;
    }
    </style>
 </head>
 <body>
   <h1>Welcome to Musiq Studio &#127926;</h1>
    <button id="pi-login" onclick="loginWithPi()">Login with Pi</button>
    <p id="welcome message"></p>

   <script>
    // Initialize SDK after page load
    window.addEventListener("load", () => {
      console.log("window.pi is:", window.pi);
      if (window.Pi) {
        Pi.init({ version: "2.0", sandbox: true }); // key sandbox mode on
        console.log("&#9989; Pi SDK initilize (sandbox mode)");
      }else { 
        console.error("&#10060; Pi SDK not loaded - must run inside Pi Browser");
      }
    });
    
    // Login function
    async function loginWithPi() {
     try {
      if (!window.pi) {
        alert("Pi SDK not loaded yet.");
        return;
      }
      const scopes= ['username'];
      const authResult = await pi.authenticate(scopes);
      console.log("&#127881; User authenticated:", authResult);
      document.getElementById("welcome-message").textContent =
        'Welcome, ${authResult.username} &#127926;';
   }    catch (err) {
        console.error("&#10060; Pi login failed:",err);
         alert ("Login failed: " + (err?.message || err));
   }
 }
 </script>
 </body>
 </html>
