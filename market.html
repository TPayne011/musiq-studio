<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Musiq Studio – Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial;margin:24px;}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{border:1px solid #eee;border-radius:12px;padding:12px}
    .tiny{font-size:12px;color:#666}
  </style>
</head>
<body>
  <h2>Market</h2>
  <p class="tiny"><a href="/">← Back to Studio</a></p>
  <div id="grid" class="grid"></div>

  <script>
    const items = JSON.parse(localStorage.getItem('musiq-minted-items') || '[]');
    const grid = document.getElementById('grid');
    if (!items.length) {
      grid.innerHTML = '<p class="tiny">No items yet. Mint something in the Studio.</p>';
    }
    for (const it of items) {
      const d = document.createElement('div');
      d.className='card';
      d.innerHTML = `
        <strong>${escapeHtml(it.title || 'Minted Item')}</strong><br>
        <span class="tiny">by ${it.creator} • ${new Date(it.createdAt).toLocaleString()}</span><br>
        ${it.audioUrl ? `<audio controls src="${it.audioUrl}"></audio>` : '<span class="tiny">No preview</span>'}
      `;
      grid.appendChild(d);
    }
    function escapeHtml(s){return String(s).replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}
  </script>
</body>
</html>
